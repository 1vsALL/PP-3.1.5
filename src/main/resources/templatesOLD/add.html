<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Добавление юзера</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.getName()}"></span></b>
            <span class="align-middle">с ролями:</span>
            <span class="align-middle" th:text="${user.getRolesString()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse bg-white">
                    <div class="position-sticky pt-3">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a th:class="${'nav-link ' + (security ? '': 'disabled') }" href="/admin">Admin</a>
                                <a th:class="nav-link" href="/user">User</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Админская панель</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-bs-toggle="tab" href="/admin/">Таблица юзеров</a>
                            <a class="nav-link active" data-bs-toggle="tab" >Новый пользователь</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Создание пользователя</h4>
                                </div>
                            </div>
                        </div>
                        <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                              th:align="center"
                              th:action="@{/admin}"
                              th:object="${newUser}"
                              method="POST">
                            <strong>Имя</strong>
                            <input class="form-control" th:name="name"
                                   th:type="text" required>
                            <strong>Фамилия</strong>
                            <input class="form-control" th:name="lastName"
                                   th:type="text" required>
                            <strong>Почта</strong>
                            <input class="form-control" th:name="email"
                                   th:type="email" required>
                            <strong>Пароль</strong>
                            <input class="form-control" th:name="password"
                                   th:type="password"
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}"
                                   title="Пароль должен содержать заглавную, маленькую буквы и цифры.
                                     Длинна пароля от 6 до 20 символов" id="password"
                                   required>
                            <strong>Возраст</strong>
                            <input class="form-control" th:name="age"
                                   th:type="number" required>
                            <strong>Роли</strong>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" th:type="checkbox"
                                       id="inlineCheckbox1" th:name="roles" th:value=1>
                                <label class="form-check-label" for="inlineCheckbox1">Админ</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" th:type="checkbox"
                                       id="inlineCheckbox2" th:name="roles" th:value=2 checked>
                                <label class="form-check-label" for="inlineCheckbox2">Пользователь</label>
                            </div>
                            <br>
                            <button th:type="submit" class="btn btn-success btn-sm" >Создать пользователя
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
