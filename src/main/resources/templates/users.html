<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex flex-column vh-100 p-0 m-0">
<nav class="navbar  navbar-dark bg-dark" th:object="${loginUser}">
    <div class="navbar-brand mr-1">
        <span id="EmailHeader" class="font-weight-bolder"></span>
        <span> with roles:</span>
        <span id="RolesHeader"></span>
    </div>
    <form th:action="@{/logout}" th:method="POST">
        <button class="btn btn-link text-secondary mb-0" type="submit">Log out</button>
    </form>
</nav>

<div class="container-fluid d-flex flex-fill p-0 h-100 justify-content-start">

    <div class="d-none d-md-block bg-default col-2 px-0 pt-3 ">
        <nav class=" bg-default sidebar ">
            <ul class="nav flex-column nav-pills nav-fill text-left">
                <li id="adminContent">
                    <a id="admin-tab" class="nav-link" data-toggle="tab"
                       type="button" role="tab" aria-controls="admin" aria-selected="true" href="#admin">Admin</a>
                </li>
                <li>
                    <a id="user-tab" class="nav-link" data-toggle="tab"
                       type="button" role="tab" aria-controls="user" aria-selected="true" href="#user">User</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="tab-content col-md-10 text-left bg-light">

        <div id="admin" class="tab-pane fade" role="tabpanel"
             aria-labelledby="admin-tab">
            <h1 class="mt-3 mb-3">Admin panel</h1>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a id="tabTableUser" class="nav-link active" role="tab" href="#tableUsers" data-toggle="tab">Users
                        table</a>
                </li>
                <li class="nav-item">
                    <a id="tabNewUser" class="nav-link" role="tab" href="#newUser" data-toggle="tab">New user</a>
                </li>
            </ul>
            <div class="tab-content">

                <div class="rounded border tab-pane fade bg-white show active" id="tableUsers" role="tabpanel"
                     aria-labelledby="tableUsers-tab">
                    <nav class="border rounded" aria-label="breadcrumb">
                        <h4 class="breadcrumb mb-0 ">All users</h4>
                    </nav>
                    <div class="px-3">
                        <table class="table table-striped table-hover " id="usersTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTBody">
                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="rounded border tab-pane fade bg-white" id="newUser" role="tabpanel"
                     aria-labelledby="newUser-tab">
                    <nav class="border rounded" aria-label="breadcrumb">
                        <h4 class="breadcrumb mb-0 ">Add new user</h4>
                    </nav>
                    <div class="px-3 d-flex flex-column align-items-center">
                        <form name="addForm"
                              class="d-flex flex-column align-items-center p-4 col-lg-6 col-xl-4 col-md">
                            <label class="font-weight-bolder mb-0 mt-3" for="usernameNewUser">Username</label>
                            <input class="form-control" type="text"
                                   id="usernameNewUser"
                                   name="username"
                                   placeholder="username">

                            <label class="font-weight-bolder mb-0 mt-3" for="passwordNewUser">Password</label>
                            <input class="form-control" type="text"
                                   id="passwordNewUser"
                                   name="password"
                                   placeholder="password">

                            <label class="font-weight-bolder mb-0 mt-3" for="emailNewUser">Email</label>
                            <input class="form-control" type="text"
                                   id="emailNewUser" max="100"
                                   name="email"
                                   placeholder="email">

                            <label class="font-weight-bold mb-0 mt-3" for="rolesNewUser">Role</label>
                            <select class="w-100" multiple
                                    id="rolesNewUser"
                                    name="roles" required size="2">
                            </select>

                            <br/>
                            <button class="btn btn-success" type="submit">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="user" class="tab-pane fade" role="tabpanel"
             aria-labelledby="user-tab">
            <h1 class="mt-3 mb-3">User information-page</h1>
            <div class="border ">
                <nav class="border rounded" aria-label="breadcrumb">
                    <h4 class="breadcrumb mb-0 ">About user</h4>
                </nav>
                <div class="  px-3">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userData">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>

<div id="modalsWindow">

    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog"
         aria-labelledby="modalEditLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close" id="closeEdit">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form name="editForm">
                    <div class="modal-body px-3 d-flex flex-column align-items-center">
                        <div class="d-flex flex-column align-items-center">
                            <label class="font-weight-bolder mb-0"
                                   for="idEditModal">ID</label>
                            <input class="form-control" type="text"
                                   id="idEditModal" readonly
                                   name="id"
                                   placeholder="id">

                            <label class="font-weight-bolder mb-0 mt-3"
                                   for="usernameEditModal">Username</label>
                            <input class="form-control" type="text"
                                   id="usernameEditModal"
                                   name="username"
                                   placeholder="username">

                            <label class="font-weight-bolder mb-0 mt-3"
                                   for="passwordEditModal">Password</label>
                            <input class="form-control" type="text"
                                   id="passwordEditModal"
                                   name="password"
                                   placeholder="password">

                            <label class="font-weight-bolder mb-0 mt-3" for="emailEditModal">Email</label>
                            <input class="form-control" type="text"
                                   id="emailEditModal"
                                   name="email"
                                   placeholder="email">

                            <label class="font-weight-bold mb-0 mt-3" for="rolesEditModal">Role</label>
                            <select class="w-100 mb-3" multiple
                                    id="rolesEditModal"
                                    name="roles" required size="2">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog"
         aria-labelledby="modalDeleteLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDeleteLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close" id="closeDelete">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form name="deleteForm">
                    <div class="modal-body px-3 d-flex flex-column align-items-center">
                        <h5>Вы уверены, что хотите удалить пользователя?</h5>
                        <div class="d-flex flex-column align-items-center">
                            <label class="font-weight-bolder mb-0"
                                   for="idDeleteModal">ID</label>
                            <input class="form-control" type="text"
                                   id="idDeleteModal" readonly
                                   name="id"
                                   placeholder="id">

                            <label class="font-weight-bolder mb-0 mt-3"
                                   for="usernameDeleteModal">Username</label>
                            <input class="form-control" type="text"
                                   id="usernameDeleteModal" readonly
                                   name="username"
                                   placeholder="username">

                            <label class="font-weight-bolder mb-0 mt-3"
                                   for="passwordDeleteModal">Password</label>
                            <input class="form-control" type="text"
                                   id="passwordDeleteModal" readonly
                                   name="password"
                                   placeholder="password">

                            <label class="font-weight-bolder mb-0 mt-3" for="emailDeleteModal">Email</label>
                            <input class="form-control" type="text"
                                   id="emailDeleteModal" readonly
                                   name="email"
                                   placeholder="email">

                            <label class="font-weight-bold mb-0 mt-3" for="rolesDeleteModal">Role</label>
                            <select class="w-100 mb-3" multiple
                                    id="rolesDeleteModal" readonly
                                    name="roles" required size="2">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="javascript\UserList.js"></script>
<script type="text/javascript" src="javascript\Authorize.js"></script>
<script type="text/javascript" src="javascript\Add.js"></script>
<script type="text/javascript" src="javascript\Update.js"></script>
<script type="text/javascript" src="javascript\GetRoles.js"></script>
<script type="text/javascript" src="javascript\FillModal.js"></script>
<script type="text/javascript" src="javascript\Delete.js"></script>
</body>
</html>
